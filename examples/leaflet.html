<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Mapstraction Examples - Google v3</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="../source/mxn.js?(googlev3)" type="text/javascript"></script>
<style type="text/css">
    #mapdiv {
        height: 400px;
    }
</style> 

<script type="text/javascript">
//<![CDATA[
    var mapstraction;
    function initialize() {
        // Create mxn object
        mapstraction = new mxn.Mapstraction('mapdiv','googlev3');
        
        // Set controls
        mapstraction.addControls({
            pan: true,
            zoom: 'small',
            map_type: true
        });
        
        // Set the map type
        mapstraction.setMapType(mxn.Mapstraction.SATELLITE);
        
        // Set the center
        var latlon = new mxn.LatLonPoint(18.47, -69.9);
        mapstraction.setCenterAndZoom(latlon, 10);
        
        // Add a marker
        var marker = new mxn.Marker(latlon);
        mapstraction.addMarker(marker,true);
    }
    
//]]>
</script> 

</head>
<body onload="initialize();">
    <center>
        <table border='1' width='50%'>
            <tr>
                <td><div id="mapdiv"></div></td>
            </tr>
        </table>
    </center>
</body> 
</html>
